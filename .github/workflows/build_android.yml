name: Build Android

on:
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Install npm dependencies
        run: npm install
      - name: Build with Gradle
        run: cd android && ./gradlew buildDebug